<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    a:link{
      color: tomato;
    }
    a:visited{
      color: red;
    }
    a:active{
      color: green;
    }
    a:hover{
      color:black;
    }
    a:focus{
      color: white;
    }
    input:focus{
      background-color: powderblue;
      color: white;
    }
  </style>
</head>
<body>
  <a href="http://www.google.com/">방문함</a>
  <a href="#">방문하지 않음</a>
  <input type="text" name="name" value="">
</body>
</html>
