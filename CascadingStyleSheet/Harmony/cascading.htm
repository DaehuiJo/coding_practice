<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    li{color: red !important}
    #idsel{color: blue}
    .classsel{color: green}
  </style>
</head>
<body>
  <ul>
    <li>html</li>
    <li id="idsel" class="classsel" style="color:powderblue">css</li>
    <li>javascript</li>
  </ul>
  <h2>style 적용 우선순위</h2>
  <ol>
    <li>style attribute</li>
    <li>id selector</li>
    <li>class selector</li>
    <li>tag selector</li>
  </ol>
</body>
</html>
