<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.thumbnail{
			background-color: gray;
			margin: 10px;
			width: 150px;
			height: 150px;
			/* 이미지의 사이즈가 큰 경우 일반적으로 cover사용 */
			background-size: cover;
			/*background-size: contain;*/
			background-repeat: no-repeat;
			background-position: center center;
			border:1px solid tomato;
		}
		.thumbnail.round{
			/*border-radius: 20px;*/
			border-radius: 10%;
		}
		.thumbnail.circle{
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="thumbnail" style="background-image:url('images/japan-map-powerpoint-map-slide-l.jpg')"></div>
	
	<div class="thumbnail round" style="background-image:url('images/japan-map-powerpoint-map-slide-l.jpg')"></div>
	
	<div class="thumbnail circle" style="background-image:url('images/japan-map-powerpoint-map-slide-l.jpg')"></div>
	
	<!-- 원본 -->
	<img src="images/japan-map-powerpoint-map-slide-l.jpg" alt="">
</body>
</html>
