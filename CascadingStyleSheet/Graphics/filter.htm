<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img:hover{
			-webkit-filter:grayscale(100%);
			-o-filter:grayscale(100%);
			filter:grayscale(100%);
			transition: all 1s;
		}
		h3:hover{
			-webkit-filter: blur(3px);
			-o-filter: blur(3px);
			filter: blur(3px);
			transition: all 1s;
		}
	</style>
</head>
<body>
	<h3>smaple image</h3>
	<img src="images/Anime-Wallpaper-HD-1M6.jpg" alt="sample">
</body>
