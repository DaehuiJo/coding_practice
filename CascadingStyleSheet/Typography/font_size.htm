<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    #px{font-size: 16px;}
    #em{font-size: 1em;}
    #rem{font-size: 1rem;}
  </style>
</head>
<body>
  <h1>font-size 단위: px, em, rem(사용자편의를 위해 사용)</h1>
  <div id="px">px</div>
  <div id="em">em</div>
  <div id="rem">rem</div>
</body>
</html>
