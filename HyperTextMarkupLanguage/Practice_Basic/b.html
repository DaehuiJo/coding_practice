<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <ol> <!-- ol tag: Ordered LIst(list를 정수로 표시) -->
    <li>기술소개</li> <!-- li tag:list 생성 -->
    <li>기본문법</li>
    <li>하이퍼텍스트와 속성</li>
    <li>리스트와 태그의 중첩</li>
  </ol>

  <ul> <!-- ul tag: Unordered List(list를 특수문자로 표시) -->
    <li>최진혁</li>
    <li>최유빈</li>
    <li>한이람</li>
    <li>한이은</li>
  </ul>
</body>
</html>
