<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript</h1>
  <ul>
  <script>
    i = 0;
    while(i < 10) {
      document.write("<li>Hello World!!</li>");
      i += 1;
    }
  </script>
</ul>

  <h2>php</h2>
  <ul>
  <?php
  $i = 0;
  while($i < 10) {
    echo "<li>Hello World!!</li>";
    $i += 1;
  }
  ?>
</ul>
</body>
</html>
